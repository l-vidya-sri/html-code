<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="login.html">
        <p>
            <h1>Registration Form</h1>
        </p>
        <p>
            <input required type="text" name="name" placeholder="Enter your name" />
        </p>
        <p>
            <input required type="email" name="email" placeholder="Enter email" />
        </p>
        <p>
            <input required type="password" name="password" placeholder="Enter password" />
        </p>
        <p>
            <input required type="password" name="conf_password" placeholder="Confirm Password" />
        </p>
        </p>
        <select required name="state">
            <option value="">Select your state</option>
            <option value="andra_pradesh">Andra Pradesh</option>
            <option value="telangana">Telangana</option>
            <option value="arunachal_pradesh">Arunachal Pradesh</option>
            <option value="assam">Assam</option>
        </select>
        <p>
        <p>
            <textarea required name="address" placeholder="Enter the address"></textarea>
        </p>
        <p>
            <input required type="number" name="phone_number" placeholder="Enter mobile number" />
        <p>
            <input required type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
        </p>
        <p>
            <input required type="checkbox" />I accept the terms and conditions
        </p>
        <button>Register</button>
    </form>
</body>

</html>
